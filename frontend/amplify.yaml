version: 1
applications:
  - appRoot: frontend  # Apunta al directorio de tu aplicaci√≥n React
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*